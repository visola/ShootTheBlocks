<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="text/javascript" src="/js/lib/three.min.js"></script>
  <script type="text/javascript" src="/js/lib/physi.js"></script>
  <script type="text/javascript">
    Physijs.scripts.worker = '/js/lib/physijs_worker.js';
    Physijs.scripts.ammo = '/js/lib/ammo.js';
    
    var h = window.innerHeight;
    var w = window.innerWidth;
    
    createMaterial = function (color, friction, restitution) {
      return Physijs.createMaterial(
        new THREE.MeshLambertMaterial({color:color}),
        friction,
        restitution
      );
    }
  </script>
  <script type="text/javascript" src="/js/scene.js"></script>
  <script type="text/javascript" src="/js/objects.js"></script>
  <script type="text/javascript" src="/js/controls/keyboard.js"></script>
  <script>
    render = function() {
      scene.simulate(); // run physics
      renderer.render( scene, camera); // render the scene
      requestAnimationFrame( render );
    };

    window.addEventListener("load", function () {
      requestAnimationFrame( render );
    });
  </script>
</head>
<body>
  <div id="viewport"></div>
</body>
</html>
