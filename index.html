<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="text/javascript" src="/js/lib/three.min.js"></script>
  <script type="text/javascript" src="/js/lib/physi.js"></script>
  <script type="text/javascript">
    Physijs.scripts.worker = '/js/lib/physijs_worker.js';
    Physijs.scripts.ammo = '/js/lib/ammo.js';
    
    var h = window.innerHeight;
    var w = window.innerWidth;
    
    createMaterial = function (color, friction, restitution) {
      return Physijs.createMaterial(
        new THREE.MeshBasicMaterial({color:color}),
        friction,
        restitution
      );
    }
  </script>
  <script type="text/javascript" src="/js/scene.js"></script>
  <script>
    initScene = function() {
      box = new Physijs.BoxMesh(
        new THREE.CubeGeometry( 5, 5, 5 ),
        createMaterial(0x888888,0.8,0.2),
        10
      );
      box.position.y = 5;
      scene.add( box );
      
      sphere = new Physijs.SphereMesh(
        new THREE.SphereGeometry( 5, 32, 32),
        createMaterial(0xFF0000,0.3,1),
        10
      );
      sphere.position.x = 20;
      sphere.position.y = 15;
      scene.add(sphere);
      
      floor = new Physijs.BoxMesh(
        new THREE.CubeGeometry(100, 1, 100),
        createMaterial(0xDDDDDD,0.3,1),
        0
      );
      scene.add(floor);
      
      requestAnimationFrame( render );
    };

    render = function() {
      scene.simulate(); // run physics
      renderer.render( scene, camera); // render the scene
      requestAnimationFrame( render );
    };

    window.addEventListener("load", initScene);
  </script>
</head>

<body>
  <div id="viewport"></div>
</body>
</html>
