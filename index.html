<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #panel {
      background: white;
      border: 1px solid #eee;
      font-family: sans-serif;
      padding: 10px 20px;
      position: absolute;
      right: 15px;
      top: 15px;
    }
    
    #panel h2 {
      font-size: 1em;
      margin: 2px 5px;
    }
  </style>
  <script type="text/javascript" src="js/lib/three.min.js"></script>
  <script type="text/javascript" src="js/lib/physi.js"></script>
  <script type="text/javascript">
    Physijs.scripts.worker = 'js/lib/physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';
    
    var h = window.innerHeight;
    var w = window.innerWidth;
    
    // Namespace holder
    var game = {
      functions:{}, // Hold utility functions
      objects:{} // Hold scene objects
    };
  </script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/scene.js"></script>
  <script type="text/javascript" src="js/renderer.js"></script>
  <script type="text/javascript" src="js/objects/camera.js"></script>
  <script type="text/javascript" src="js/objects/light.js"></script>
  <script type="text/javascript" src="js/objects/floor.js"></script>
  <script type="text/javascript" src="js/objects/bullet.js"></script>
  <script type="text/javascript" src="js/objects/castle.js"></script>
  <script type="text/javascript" src="js/objects/indicator.js"></script>
  <script type="text/javascript" src="js/controls/bullet.js"></script>
  <script type="text/javascript" src="js/controls/camera.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
  <div id="viewport"></div>
  <div id="panel">
    <h2>Controls</h2>
    <ul>
      <li>w, s - change direction up and down</li>
      <li>a, d - change direction right or left</li>
      <li>q, e - change power of the ball</li>
      <li>space - shoot</li>
      <li>mouse click - move camera around</li>
      <li>mouse wheel - zoom in or out</li>
    </ul>
    <button id="reset-camera">Reset Camera</button>
  <div>
</body>
</html>
